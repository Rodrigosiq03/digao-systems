name: pulumi-digao-oauth-portal

permissions:
  contents: read
  issues: write

on:
  push:
    branches:
      - develop
      - main
    paths:
      - "clients/web/digao-oauth-portal/**"
      - "pulumi/digao-oauth-portal/**"
      - ".github/workflows/pulumi-digao-oauth-portal.yml"
  workflow_dispatch:
    inputs:
      stack:
        description: "Pulumi stack select (dev|homolog|prod)"
        required: true
        type: choice
        default: dev
        options:
          - dev
          - homolog
          - prod

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: pulumi/digao-oauth-portal
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decide stack
        id: stack
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "value=${{ inputs.stack }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "value=homolog" >> "$GITHUB_OUTPUT"
          else
            echo "value=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Gate production
        if: ${{ steps.stack.outputs.value == 'prod' }}
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: ${{ github.actor }}
          minimum-approvals: 1
          issue-title: "Approve production deploy for digao-oauth-portal"
          issue-body: "Approve to deploy digao-oauth-portal to prod."

      - name: Prepare venv
        run: |
          PY="$HOME/.pyenv/versions/3.12.8/bin/python"
          if [[ ! -x "$PY" ]]; then
            echo "pyenv Python 3.12.8 not found at $PY"
            exit 1
          fi
          "$PY" --version
          rm -rf /data/apps/.venvs/pulumi-portal
          "$PY" -m venv /data/apps/.venvs/pulumi-portal
          /data/apps/.venvs/pulumi-portal/bin/python -m pip install --upgrade pip

      - name: Install dependencies
        run: /data/apps/.venvs/pulumi-portal/bin/python -m pip install --no-cache-dir --force-reinstall -r requirements.txt

      - name: Show requirements
        run: cat requirements.txt

      - name: Pulumi login
        run: pulumi login "${{ secrets.PULUMI_BACKEND_URL }}"

      - name: Select stack
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
        run: pulumi stack select "${{ steps.stack.outputs.value }}"

      - name: Deploy
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
        run: pulumi up --yes
