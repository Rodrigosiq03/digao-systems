name: pulumi-rabbitmq

on:
  workflow_dispatch:
    inputs:
      stack:
        description: "Pulumi stack select (dev|homolog|prod)"
        required: true
        type: choice
        default: dev
        options:
          - dev
          - homolog
          - prod

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: pulumi/rabbitmq
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare venv
        run: |
          PY=python3.14
          if ! command -v "$PY" >/dev/null 2>&1; then
            PY=python3
          fi
          "$PY" --version
          "$PY" -m venv /data/apps/.venvs/pulumi-rabbitmq
          /data/apps/.venvs/pulumi-rabbitmq/bin/python -m pip install --upgrade pip

      - name: Install dependencies
        run: /data/apps/.venvs/pulumi-rabbitmq/bin/python -m pip install -r requirements.txt

      - name: Pulumi login
        run: pulumi login "${{ secrets.PULUMI_BACKEND_URL }}"

      - name: Select stack
        run: pulumi stack select "${{ inputs.stack }}"

      - name: Deploy
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
        run: pulumi up --yes
