name: pulumi-rabbitmq

on:
  workflow_dispatch:
    inputs:
      stack:
        description: "Pulumi stack select (dev|homolog|prod)"
        required: true
        type: choice
        default: dev
        options:
          - dev
          - homolog
          - prod

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: pulumi/rabbitmq
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare venv
        run: |
          python3.14 --version
          python3.14 -m venv /data/apps/.venvs/pulumi-rabbitmq
          source /data/apps/.venvs/pulumi-rabbitmq/bin/activate
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          source /data/apps/.venvs/pulumi-rabbitmq/bin/activate
          pip install -r requirements.txt

      - name: Pulumi login
        run: pulumi login "${{ secrets.PULUMI_BACKEND_URL }}"

      - name: Select stack
        run: pulumi stack select "${{ inputs.stack }}"

      - name: Deploy
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
        run: pulumi up --yes
